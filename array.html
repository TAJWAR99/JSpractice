<!DOCTYPE html>
<html>
<head>
<title>Array</title>
</head>
<body>
<p id="car"><p>
<p id="length"><p>
<p id="output"><p>


<script>
var array=["Volvo","BMW","Toyota","Mazda"];
document.getElementById("car").innerHTML=array[1];
document.getElementById("length").innerHTML=array.length;
document.getElementById("output").innerHTML=array.join(",");
</script>

</body>
</html>
