<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Function</title>
</head>
<body>
  
  <p id="func"></p>
  
  <script>
    function myfunction(a,b){
      return a+b;
    }
    document.getElementById("func").innerHTML=myfunction(8,2);
  </script>
